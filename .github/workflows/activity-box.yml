name: Activity Box
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - main

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update activity
        run: npx github-activity-box@0
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: Bleedmagic
          GIST_ID: ${{ secrets.GIST_ID }}
          DESCRIPTION: "ðŸ§© Bleedmagic's Recent Activities (PRs and Issues)"
